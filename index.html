<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-8">
        <h1 class="text-5xl text-center text-blue-500 font-semibold"><u>Functional <span class="text-blue-700">Money
                    Bank!!!</span></u></h1>
    </header>
    <main>
        <section class="mt-12">
            <!-- Deposit Section -->
            <div class="grid grid-cols-3 gap-4 text-white w-3/4 mx-auto">
                <div class="bg-green-300 rounded-lg p-8">
                    <h4 class="text-3xl font-semibold mb-3">Deposit</h4>
                    <h2 class="text-5xl font-semibold">$<span id="deposit-amount">00</span></h2>
                </div>
                <!-- Withdraw Section -->
                <div class="bg-red-400 rounded-lg p-8">
                    <h4 class="text-3xl font-semibold mb-3">Withdraw</h4>
                    <h2 class="text-5xl font-semibold">$<span id="withdraw-amount">00</span></h2>
                </div>
                <!-- Total Balance Section -->
                <div class="bg-yellow-500 rounded-lg p-8">
                    <h4 class="text-3xl font-semibold mb-3">Total</h4>
                    <h2 class="text-5xl font-semibold">$<span id="total-amount">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto text-white">
                <!-- Deposit Input -->
                <div class="bg-indigo-500 p-8 rounded-lg">
                    <h4 class="text-3xl ">Your Deposit</h4>
                    <input id="deposit-field" class="block p-2 w-4/5 rounded-lg my-4 text-black" type="text" name="text"
                        placeholder="$ amount you want to deposit">
                    <button id="deposit-btn" class="bg-indigo-900 px-12 py-2 rounded-lg mt-1">Deposit</button>
                </div>
                <!-- Withdraw Input -->
                <div class="bg-blue-500 p-8 rounded-lg">
                    <h4 class="text-3xl ">Your Withdraw</h4>
                    <input id="withdraw-field" class="block p-2 w-4/5 rounded-lg my-4 text-black" type="text"
                        name="text" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn" class="bg-blue-900 px-12 py-2 rounded-lg mt-1">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
